<script>
        var productsdetail = JSON.parse(localStorage.getItem("detail"));
        var box2 =document.getElementById("box2")
        var star =document.createElement("div")
        var span1 = document.createElement("span");
        span1.setAttribute("class", "fa fa-star checked");
        var span2 = document.createElement("span");
        span2.setAttribute("class", "fa fa-star checked");
        var span3 = document.createElement("span");
        span3.setAttribute("class", "fa fa-star checked");
        var span4 = document.createElement("span");
        span4.setAttribute("class", "fa fa-star checked");
        var span5 = document.createElement("span");
        span5.setAttribute("class", "fa fa-star");
        star.append(span1,span2,span3,span4,span5);
        var box =document.getElementById("box1")
        var detail =document.getElementById("detail")
        var image =document.getElementById("image")
          var img = document.createElement("img")
          img.src = productsdetail[0].image
          var para =document.createElement("p")
             para.innerText=productsdetail[0].price
    
          var para1 =document.createElement("p")
          para1.innerText=productsdetail[0].des
          var button =document.createElement("button")
          button.innerText="Add to Cart"
        box2.append(button)
     detail.append(para1,star,para,box)
      image.append(img)
